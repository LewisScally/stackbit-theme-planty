baseurl: "/"
title: 'Planty'
init_js: js/main.js
page_load_js: js/page_load.js
params:
  logo_dark: 'images/logo.svg'
  logo_light: 'images/logo-white.svg'
  snipcart_api_key: ''
  palette: default
  palettes:
    default:
      sass:
        default: '#FFFFFF'
        light: '#F0F0F0'
        medium: '#6B797A'
        dark: '#384647'
        active: '#88DD9B'
        active_light: '#C0FDB6'
        active_medium: '#5C9174'
        active_dark: '#547567'
        dark_grey: '#273132'
        light_grey: '#6B797A'
        bg_image_primary_optimized: /images/header.webp
        bg_image_primary_fallback: /images/header.jpg
        bg_image_secondary_optimized: /images/leaf-light-grey.svg
        bg_image_secondary_fallback: /images/leaf-light-grey.svg
        bg_image_product_optimized: /images/leaf.svg
        bg_image_product_fallback: /images/leaf.svg
        bg_image_cart_optimized: /images/cart-bg.webp
        bg_image_cart_fallback: /images/header.jpg
  main_menu:
    - title: Store
      url: /store
    - title: About
      url: /about
    - title: FAQ
      url: /faq
sass:
  input_file: sass/main.scss.njk
  output_file: assets/css/main.css
  outputStyle: nested
  precision: 10
