{% set page = include_dict.page %}
{% set bleed = include_dict.bleed %}
<section class="content__row static-header__header{% if bleed !== false %} content__row--bleed{% endif %}">
  <h1 class="static-header__title content__row">{{ page.params.headline }}</h1>
  <div class="content__row static-header__content">
    {{ page.params.subtitle | markdownify }}
  </div>
</section>
